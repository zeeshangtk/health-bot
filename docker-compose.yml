version: '3.8'

services:
  # Redis service for Celery task queue
  redis:
    image: redis:7-alpine
    container_name: health-bot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # Resource limits: Redis is memory-efficient but needs predictable allocation
    # Lower CPU (0.3) prevents Redis from competing with Python workers on ARM
    # 192M limit is sufficient for small task queues; 64M reservation reduces swap thrashing
    mem_limit: 192M
    mem_reservation: 64M
    cpus: 0.3
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - health-bot-network

  # Health Service API
  health_svc:
    build: ./health_svc
    image: ${REGISTRY:-ghcr.io}/${GITHUB_REPO_OWNER:-your-username}/health_svc:${HEALTH_SVC_TAG:-latest}
    container_name: health-bot-api
    restart: unless-stopped
    ports:
      - "${HEALTH_SVC_PORT:-8000}:8000"
    # Resource limits: FastAPI needs headroom for request handling and async operations
    # 384M limit accommodates Python overhead + request buffers + DB connections on ARM
    # 1.0 CPU ensures responsive API handling without starving other services
    mem_limit: 384M
    mem_reservation: 192M
    cpus: 1.0
    environment:
      # Database configuration
      - HEALTH_SVC_DB_DIR=/app/data
      - HEALTH_SVC_DB_FILE=health_bot.db
      # API configuration
      - HEALTH_SVC_HOST=0.0.0.0
      - HEALTH_SVC_PORT=8000
      - HEALTH_SVC_RELOAD=false
      # Upload configuration
      - HEALTH_SVC_UPLOAD_DIR=/app/uploads
      - HEALTH_SVC_UPLOAD_MAX_SIZE=10485760
      # Redis/Celery configuration
      - HEALTH_SVC_REDIS_URL=redis://redis:6379
      - HEALTH_SVC_REDIS_DB=0
      # Paperless NGX configuration
      - PAPERLESS_NGX_URL=${PAPERLESS_NGX_URL:-http://localhost:8000}
      - PAPERLESS_NGX_API_TOKEN=${PAPERLESS_NGX_API_TOKEN}
      - PAPERLESS_NGX_TIMEOUT=${PAPERLESS_NGX_TIMEOUT:-30}
      - PAPERLESS_NGX_VERIFY_SSL=${PAPERLESS_NGX_VERIFY_SSL:-true}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # API Authentication (MUST be set in .env file)
      - HEALTH_SVC_API_KEY=${HEALTH_SVC_API_KEY}
    volumes:
      - health_svc_data:/app/data
      - health_svc_uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')" ]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - health-bot-network

  # Celery Worker for background tasks
  celery_worker:
    build: ./health_svc
    image: ${REGISTRY:-ghcr.io}/${GITHUB_REPO_OWNER:-your-username}/health_svc:${HEALTH_SVC_TAG:-latest}
    container_name: health-bot-celery
    restart: unless-stopped
    # Resource limits: Celery is highest risk for memory leaks and CPU spikes
    # 512M limit provides buffer for task processing and prevents OOM kills on ARM
    # 1.0 CPU ensures tasks complete promptly without blocking other services
    # --concurrency=1 reduces parallelism to prevent memory bloat (high PIDS in stats)
    # --max-tasks-per-child=50 recycles workers to prevent memory accumulation
    mem_limit: 512M
    mem_reservation: 256M
    cpus: 1.0
    command: celery -A celery_app worker --loglevel=info --concurrency=1 --max-tasks-per-child=50
    environment:
      - HEALTH_SVC_DB_DIR=/app/data
      - HEALTH_SVC_DB_FILE=health_bot.db
      - HEALTH_SVC_REDIS_URL=redis://redis:6379
      - HEALTH_SVC_REDIS_DB=0
      # Paperless NGX configuration
      - PAPERLESS_NGX_URL=${PAPERLESS_NGX_URL:-http://localhost:8000}
      - PAPERLESS_NGX_API_TOKEN=${PAPERLESS_NGX_API_TOKEN}
      - PAPERLESS_NGX_TIMEOUT=${PAPERLESS_NGX_TIMEOUT:-30}
      - PAPERLESS_NGX_VERIFY_SSL=${PAPERLESS_NGX_VERIFY_SSL:-true}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # API Authentication (same key as health_svc)
      - HEALTH_SVC_API_KEY=${HEALTH_SVC_API_KEY}
    volumes:
      - health_svc_data:/app/data
      - health_svc_uploads:/app/uploads
    depends_on:
      - redis
      - health_svc
    networks:
      - health-bot-network
    healthcheck:
      test: [ "CMD-SHELL", "celery -A celery_app inspect ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Flower - Celery monitoring (optional)
  flower:
    build: ./health_svc
    image: ${REGISTRY:-ghcr.io}/${GITHUB_REPO_OWNER:-your-username}/health_svc:${HEALTH_SVC_TAG:-latest}
    container_name: health-bot-flower
    restart: unless-stopped
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    # Resource limits: Flower is lightweight but can accumulate state over time
    # 256M limit prevents memory growth from long-running monitoring sessions
    # 0.5 CPU is sufficient for web UI and periodic polling without competing with workers
    mem_limit: 256M
    mem_reservation: 128M
    cpus: 0.5
    command: celery -A celery_app flower --port=5555
    environment:
      - HEALTH_SVC_REDIS_URL=redis://redis:6379
      - HEALTH_SVC_REDIS_DB=0
      # API Authentication (required for Flower to load Celery app)
      - HEALTH_SVC_API_KEY=${HEALTH_SVC_API_KEY}
    depends_on:
      - redis
      - celery_worker
    networks:
      - health-bot-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5555/')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Telegram Bot
  telegram_bot:
    image: ${REGISTRY:-ghcr.io}/${GITHUB_REPO_OWNER:-your-username}/telegram_bot:${TELEGRAM_BOT_TAG:-latest}
    container_name: health-bot-telegram
    restart: unless-stopped
    # Resource limits: Telegram bot is event-driven and typically idle
    # 128M limit is minimal but sufficient for Python + telegram library overhead on ARM
    # 0.25 CPU prevents bot from interfering with critical services during message bursts
    mem_limit: 128M
    mem_reservation: 64M
    cpus: 0.25
    environment:
      # Required: Telegram Bot Token (MUST be set in .env file)
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      # Health Service API URL (internal Docker network)
      - HEALTH_SVC_API_URL=http://health_svc:8000
      # Health Service API Key (same key as health_svc, MUST be set in .env file)
      - HEALTH_SVC_API_KEY=${HEALTH_SVC_API_KEY}
    depends_on:
      health_svc:
        condition: service_healthy
    networks:
      - health-bot-network
    healthcheck:
      test: [ "CMD-SHELL", "kill -0 1" ]
      interval: 60s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local
  health_svc_data:
    driver: local
  health_svc_uploads:
    driver: local

networks:
  health-bot-network:
    driver: bridge
