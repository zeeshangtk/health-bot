name: Build and Push Docker Images

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'health_svc/**'
      - 'telegram_bot/**'
      - '.github/workflows/build.yml'
      - 'Dockerfile'
      - 'justfile'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'health_svc/**'
      - 'telegram_bot/**'
      - '.github/workflows/build.yml'
      - 'Dockerfile'
      - 'justfile'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build (health_svc, telegram_bot, or all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - health_svc
          - telegram_bot
      tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'
        type: string

env:
  REGISTRY: ghcr.io
  # REGISTRY_USERNAME will be automatically set to the repository owner
  # REGISTRY_REPO will be set per service in the matrix

jobs:
  test:
    name: Run Python Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install health_svc dependencies
        run: |
          cd health_svc
          pip install -r requirements.txt

      - name: Install telegram_bot dependencies
        run: |
          cd telegram_bot
          pip install -r requirements.txt

      - name: Run all tests
        run: just test

  build:
    needs: test
    name: Build and Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: health_svc
            context: ./health_svc
            dockerfile: ./health_svc/Dockerfile
          - service: telegram_bot
            context: ./telegram_bot
            dockerfile: ./telegram_bot/Dockerfile

    # Skip services not in the workflow_dispatch input (if specified)
    steps:
      - name: Check if service should be built
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.service != 'all' && github.event.inputs.service != matrix.service
        run: |
          echo "Skipping ${{ matrix.service }} (not selected in workflow_dispatch)"
          exit 1
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="latest"
          fi
          if [ -z "$TAG" ] || [ "$TAG" == "" ]; then
            TAG="latest"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service }}:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          labels: |
            org.opencontainers.image.title=${{ matrix.service }}
            org.opencontainers.image.description=Health Bot ${{ matrix.service }} service
            org.opencontainers.image.version=${{ github.sha }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Image digest
        id: build
        run: echo "Image pushed successfully"

